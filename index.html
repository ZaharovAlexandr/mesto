<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="pages">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__photo" src="./images/image.png" alt="Фото профиля">
            <div class="profile__case">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <template id="card">
                <div class="card">
                    <button class="card__remove" type="button"></button>
                    <img class="card__image" alt="фотография">
                    <div class="card__case">
                        <h2 class="card__title"></h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_edit-profile">
            <h2 class="popup__label popup__label_type_edit-profile">Редактировать профиль</h2>
            <button class="popup__close-button popup__close-button_type_edit-profile" type="button"></button>
            <form action="#" class="popup__case popup__case_type_edit-profile" name="popup" novalidate>
                <input id="name-input" class="popup__text-field popup__text-field_type_name" type="text" minlength="2"
                    maxlength="40" placeholder="Имя" required>
                <span class="name-input-error popup__text-field-error"></span>
                <input id="job-input" class="popup__text-field popup__text-field_type_job" type="text" minlength="2"
                    maxlength="200" placeholder="Работа" required>
                <span class="job-input-error popup__text-field-error"></span>
                <button type="submit"
                    class="popup__submit-button popup__submit-button_type_edit-profile">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_add-card">
            <h2 class="popup__label popup__label_type_add-card">Новое место</h2>
            <button class="popup__close-button popup__close-button_type_add-card" type="button"></button>
            <form action="#" class="popup__case popup__case_type_add-card" name="popup" novalidate>
                <input id="card-name-input" class="popup__text-field popup__text-field_type_card-name" type="text"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="card-name-input-error popup__text-field-error"></span>
                <input id="url-input" class="popup__text-field popup__text-field_type_card-url" type="url"
                    placeholder="Ссылка на картинку" required>
                <span class="url-input-error popup__text-field-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_type_add-card">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_full-size-card">
        <div class="popup__container popup__container_type_full-size-image">
            <button class="popup__close-button popup__close-button_type_full-size-card" type="button"></button>
            <img class="popup__full-size-card" src="#" alt="фотография">
            <p class="popup__paragraph"></p>
        </div>
    </div>
    <script src="./script/validation.js"></script>
    <script src="./script/constants.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
