<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="pages">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__photo" src="./images/image.png" alt="Фото профиля">
            <div class="profile__case">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <template id="card">
                <div class="card">
                    <button class="card__remove" type="button"></button>
                    <img class="card__image" alt="фотография">
                    <div class="card__case">
                        <h2 class="card__title"></h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__label">Редактировать профиль</h2>
            <button class="popup__close-button" type="button"></button>
            <form action="#" class="popup__case" name="popup">
                <label for="name"></label>
                <input class="popup__text-field popup__text-field_type_name" type="text" name="name" id="name"
                    placeholder="Имя" required>
                <label for="job"></label>
                <input class="popup__text-field popup__text-field_type_job" type="text" name="job" id="job"
                    placeholder="Работа" required>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-card">
        <div class="popup-card__container">
            <h2 class="popup-card__label">Новое место</h2>
            <button class="popup-card__close-button" type="button"></button>
            <form action="#" class="popup-card__case" name="popup">
                <label for="card-name"></label>
                <input class="popup-card__text-field popup-card__text-field_type_name" type="text" name="card-name" id="card-name"
                    placeholder="Название" required>
                <label for="url"></label>
                <input class="popup-card__text-field popup-card__text-field_type_url" type="text" name="url" id="url"
                    placeholder="Ссылка на картинку" required>
                <button type="submit" class="popup-card__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="full-size-card">
        <div class="full-size-card__case">
            <button class="full-size-card__close-button" type="button"></button>
            <img class="full-size-card__image" src="#" alt="фотография">
            <p class="full-size-card__text"></p>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
