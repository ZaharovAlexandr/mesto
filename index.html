<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="pages">
    <header class="header">
        <img class="header__logo" src="./image/Logo.svg" alt="Логотип">
        <hr class="header__line">
    </header>
    <section class="profile">
        <img class="profile__photo" src="./image/image.png" alt="Фото профиля">
        <div class="profile__case">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <input class="profile__edit-button" type="image" src="./image/Edit Button.svg" alt="Кнопка редактирования">
            <p class="profile__job">Исследователь океана</p>
        </div>
        <input class="profile__add-button" type="image" src="./image/Add Button.svg" alt="Кнопка добавления">
    </section>
    <section class="cards">
        <div class="card">
            <img class="card__image" src="./image/cards_photo1.jpg" alt="фотография">
            <div class="card__case">
                <h2 class="card__title">Карачаевск</h2>
                <input class="card__like" type="image" src="./image/like_Button.svg" alt="Кнопка лайка">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./image/cards_photo2.jpg" alt="фотография">
            <div class="card__case">
                <h2 class="card__title">Гора Эльбрус</h2>
                <input class="card__like" type="image" src="./image/like_Button.svg" alt="Кнопка лайка">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./image/cards_photo3.jpg" alt="фотография">
            <div class="card__case">
                <h2 class="card__title">Домбай</h2>
                <input class="card__like" type="image" src="./image/like_Button.svg" alt="Кнопка лайка">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./image/cards_photo4.jpg" alt="фотография">
            <div class="card__case">
                <h2 class="card__title">Гора Эльбрус</h2>
                <input class="card__like" type="image" src="./image/like_Button.svg" alt="Кнопка лайка">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./image/cards_photo5.jpg" alt="фотография">
            <div class="card__case">
                <h2 class="card__title">Домбай</h2>
                <input class="card__like" type="image" src="./image/like_Button.svg" alt="Кнопка лайка">
            </div>
        </div>
        <div class="card">
            <img class="card__image" src="./image/cards_photo6.jpg" alt="фотография">
            <div class="card__case">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <input class="card__like" type="image" src="./image/like_Button.svg" alt="Кнопка лайка">
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__label">Редактировать профиль</h2>
            <img class="popup__close-button" src="./image/Close Icon.svg" alt="Закрытие">
            <form action="#" class="popup__case">
                <label for="name"></label>
                <input class="popup__form-name" type="text" name="name">
                <label for="job"></label>
                <input class="popup__form-job" type="text" name="job">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>

</html>
